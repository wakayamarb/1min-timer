# sudo: required # for wine
language: node_js
node_js:
- 6
- 5

notifications:
  email:
    on_success: never
    on_failure: change

branches:
  only:
  - master
  - "/^v?[0-9](\\.[0-9])*/"

before_script:
  # - sudo apt-get -y -qq install wine
  # for wine and protractor
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  # update webdriver
  - npm run webdriver-update

script:
  - npm run lint
  - npm test
  - npm run build

after_success:
- curl https://raw.githubusercontent.com/KamataRyo/travis-sctipts-collection/master/deploy-electron-apps.sh | bash

env:
  global:
  - NODE_VERSION_TO_DEPLOY: 5
  - BUILD_PATH: "build"
  - WEBVIEW_PATH: "www"
  - GH_REF: "github.com/wakayamarb/1min-timer.git"
  - secure: ""
