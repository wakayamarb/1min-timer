<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1 Minute Timer</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>1 Minute Timer</h1>
  <nav class="buttons">
    <button id="button-start" class="button button-start">start</button>
    <button id="button-stop" class="button button-stop">stop</button>
    <button id="button-reset" class="button button-reset">reset</button>
  </nav>
  <p>
    <div id="display-timer" class="timer"></div>
  </p>

  <script src="./Timer.js"></script>
  <script>
    const timer = new Timer(5, 'display-timer', () => alert("finish"))

    const start   = document.getElementById('button-start')
    const stop    = document.getElementById('button-stop')
    const reset   = document.getElementById('button-reset')

    start.addEventListener('click', () => timer.start()) // fix `this` context
    stop.addEventListener('click', () => timer.stop())   // fix `this` context
    reset.addEventListener('click', () => timer.reset()) // fix `this` context
  </script>
</body>
</html>
